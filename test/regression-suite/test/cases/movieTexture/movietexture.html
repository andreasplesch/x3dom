<html>
<head>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <script type="text/javascript" src="../../../../x3dom-include.js"></script> 
</head>
<body>
<p>
    videos as texture
</p>
<x3d width='500px' height='400px' showlog=false'>
    <scene>
        <shape DEF='moviebox'>
           <appearance DEF='app'>
               <material></material>
               <MovieTexture DEF='tex' speed='2' repeatS="false" repeatT="false" loop='true' url='"https://upload.wikimedia.org/wikipedia/commons/e/ee/Lava_Hijzelaar_-_Imagine_%282020%29.webm"'></MovieTexture>
           </appearance>
            <box></box>
        </shape>
        <transform translation='2.5 0 0'>
            <shape USE='moviebox'></shape>
        </transform>
        <transform translation='2.5 -2.5 0'>
            <shape>
                <appearance USE='app'></appearance>
                <cone></cone>
            </shape>
        </transform>
        <transform translation='2.5 2.5 0'>
            <shape>
                <appearance>
                    <MovieTexture USE='tex'></MovieTexture>
                </appearance>
                <cylinder></cylinder>
            </shape>
        </transform>
        <transform translation='-5 2.5 0'>
            <shape>
                <appearance>
                    <material></material>
                </appearance>
                <text string='"USE" "texture"'></text>
            </shape>
        </transform>
        <transform translation='-5 0 0'>
            <shape>
                <appearance>
                    <material></material>
                </appearance>
                <text string='"USE" "shape"'></text>
            </shape>
        </transform>
        <transform translation='-5 -2.5 0'>
            <shape>
                <appearance USE='app'></appearance>
                <text string='"USE" "appearance"'></text>
            </shape>
        </transform>
    </scene>
</x3d>
    <button onclick='change()'>Switch video</button>
    <div>
        <a href="https://commons.wikimedia.org/wiki/File:Lava_Hijzelaar_-_Imagine_(2020).webm">Lava Hijzelaar (Lava Art)</a>, <a href="https://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>, via Wikimedia Commons
    </div>
    <div>
        <a href="https://commons.wikimedia.org/wiki/File:SARS-CoV-2.webm">Alexey Solodovnikov (Idea, Producer, CG, Editor), Valeria Arkhipova (Scientific Ð¡onsultant)</a>, <a href="https://creativecommons.org/licenses/by-sa/4.0">CC BY-SA 4.0</a>, via Wikimedia Commons
    </div>
</body>
    <script>
        var flip = false;
        function change () {
            flip = !flip;
            document.querySelector('MovieTexture')
                .setAttribute('url', flip ?
                              '"https://upload.wikimedia.org/wikipedia/commons/2/2d/SARS-CoV-2.webm", "https://upload.wikimedia.org/wikipedia/commons/9/9a/11742_SDO-Year_5_ProRes_1920x1080_2997.webm"'
                             :'"https://upload.wikimedia.org/wikipedia/commons/e/ee/Lava_Hijzelaar_-_Imagine_%282020%29.webm"');
        }
    </script>
</html>
