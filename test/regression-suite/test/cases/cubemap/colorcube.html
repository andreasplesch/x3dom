<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />

      <script type="text/javascript" src="../../../../x3dom-full_include.js"></script>
  </head>
  
  <body>

    <X3D xmlns='http://www.web3d.org/specifications/x3d-namespace' showStat='false' showLog='true' width="800px" height="600px">
      <Scene DEF='scene'>
        <Viewpoint position="0 0 4"></Viewpoint>
        <Background id='back1' 
            backUrl='"https://raw.githubusercontent.com/andreasplesch/x3dom/cubemap/test/regression-suite/test/cases/cubemap/ocean_3_back.jpg"'
            bottomUrl='"https://raw.githubusercontent.com/andreasplesch/x3dom/cubemap/test/regression-suite/test/cases/cubemap/ocean_3_bottom.jpg"'
            frontUrl='"https://raw.githubusercontent.com/andreasplesch/x3dom/cubemap/test/regression-suite/test/cases/cubemap/ocean_3_front.jpg"' 
            leftUrl='"https://raw.githubusercontent.com/andreasplesch/x3dom/cubemap/test/regression-suite/test/cases/cubemap/ocean_3_left.jpg"'
            rightUrl='"https://raw.githubusercontent.com/andreasplesch/x3dom/cubemap/test/regression-suite/test/cases/cubemap/ocean_3_right.jpg"'
            topUrl='"https://raw.githubusercontent.com/andreasplesch/x3dom/cubemap/test/regression-suite/test/cases/cubemap/ocean_3_top.jpg"'>
        </Background>
        <!--Background id='back2' 
            backUrl='"./bBK.png"' bottomUrl='"./bDN.png"'
            frontUrl='"./bFR.png"' leftUrl='"./bLF.png"'
            rightUrl='"./bRT.png"' topUrl='"./bUP.png"'>
        </Background-->
        <Transform>
          <Shape>
            <Appearance>
                <Material diffuseColor=".7 .7 .7" specularColor=".5 .5 .5" ></Material>
                <ComposedCubeMapTexture repeatS="false" repeatT="false">
                    <!--<PixelTexture DEF='testImage' image='2 2 3 0xff0000 0x00ff00 0x0000ff 0xffffff'/>-->
              <!--<PixelTexture DEF='testImage' image='2 2 3 16711680 65280 255 16777215'/>-->
              <!--<PixelTexture DEF='testImage' image='2 2 4 -16776961 16711935 65535 -1'/>-->
                    <PixelTexture DEF='testImage' containerField="back" image='2 2 3 0xff0000 0x00ff00 0x0000ff 0xffff00'></PixelTexture>
                    <PixelTexture  containerField="bottom" image='2 2 3 0xff0000 0x00ff00 0x0000ff 0xffff00'></PixelTexture>
                    <PixelTexture  containerField="left" image='2 2 3 0xff0000 0x00ff00 0x0000ff 0xffff00'></PixelTexture>
                    <PixelTexture  containerField="right" image='2 2 3 0xff0000 0x00ff00 0x0000ff 0xffff00'></PixelTexture>
                    <PixelTexture  containerField="front" image='2 2 3 0xff0000 0x00ff00 0x0000ff 0xffff00'></PixelTexture>
                    <PixelTexture  containerField="top" image='2 2 3 0xff0000 0x00ff00 0x0000ff 0xffff00'></PixelTexture>
                    <!--PixelTexture containerField="back" url="https://raw.githubusercontent.com/andreasplesch/x3dom/cubemap/test/regression-suite/test/cases/cubemap/ocean_3_back.jpg"></ImageTexture>
                    <PixelTexture containerField="bottom" url="https://raw.githubusercontent.com/andreasplesch/x3dom/cubemap/test/regression-suite/test/cases/cubemap/ocean_3_bottom.jpg"></ImageTexture>
                    <PixelTexture containerField="front" crossorigin='anonymous' url="https://raw.githubusercontent.com/andreasplesch/x3dom/cubemap/test/regression-suite/test/cases/cubemap/ocean_3_front.jpg"></ImageTexture>
                    <PixelTexture containerField="left" url="https://raw.githubusercontent.com/andreasplesch/x3dom/cubemap/test/regression-suite/test/cases/cubemap/ocean_3_left.jpg"></ImageTexture>
                    <PixelTexture containerField="right" url="https://raw.githubusercontent.com/andreasplesch/x3dom/cubemap/test/regression-suite/test/cases/cubemap/ocean_3_right.jpg"></ImageTexture>
                    <PixelTexture containerField="top" url="https://raw.githubusercontent.com/andreasplesch/x3dom/cubemap/test/regression-suite/test/cases/cubemap/ocean_3_top.jpg"></ImageTexture-->
                    
                </ComposedCubeMapTexture>

            </Appearance>
            <Sphere solid="false" ></Sphere>
          </Shape>
        </Transform>
      </Scene>
    </X3D>
  </body>
</html>
