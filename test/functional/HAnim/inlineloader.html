<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <title>Inline test</title>

    <script type="text/javascript" src="../../x3dom-full_include.js"></script>
</head>
     
<body>
    <X3D xmlns="http://www.web3d.org/specifications/x3d-namespace" showStat="true" showLog="true" width="500px" height="500px">
        <Scene>
            <DirectionalLight direction='-1 -1 -1' intensity='0.4'></DirectionalLight>
            <DirectionalLight direction='1 -1 -1' intensity='0.4'></DirectionalLight>
            <Viewpoint position='0 0 10'></Viewpoint>
            <Background skyColor='0 0 0'></Background>
            <Transform>
                <Inline id="inline" nameSpaceName="test1" mapDEFToID="true" url="HAnimSpecificationLOA3Motion.x3d" ></Inline>
            </Transform>
        </Scene>
    </X3D>
    <label for="x3d-select">Choose an example:</label>
    <select id="x3d-select" onchange='handleChange(event)'>
        <option>19774-2V2AnnexC_Jin2.x3d</option>
        <option>DiamondManLOA0_Segments.x3d</option>
        <!--option>HanimLOA3Illustrated.x3d</option-->
        <option>HAnimSpecificationLOA3Illustrated.x3d</option>
        <option>HAnimSpecificationLOA3Invisible.x3d</option>
        <option>HAnimSpecificationLOA3Motion.x3d</option>
        <option>1Jin_new20130730.x3d</option>
        <option>JoeHAnimKick1a.x3d</option>
        <option value="none" selected>--Please choose an option--</option>
    </select>
</body>
<script>
    const inline = document.querySelector('#inline');
    function handleChange(event) {
        inline.setAttribute('url', event.target.options[event.target.selectedIndex].value);
        document.querySelector('X3D').runtime.showAll('negZ');
    }
</script>
</html>
