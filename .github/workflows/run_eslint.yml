name: X3DOM lint

on:
  push:
    branches-ignore:
      - master

jobs:
  ESLINTFIX:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - run: npm install
    - name: npm run lint
      continue-on-error: true
      run: (npm run lint; exit 0) && (npm run lint-fix)
    - run: echo npx eslint --fix "src/**/*.js"
    
