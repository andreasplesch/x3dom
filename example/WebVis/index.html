<!DOCTYPE html>
<html>
<head>
    <title>Measure Example</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <link rel="stylesheet" type="text/css" href="css/WebVIS.css"> </link>
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script src="js/helper.js"> </script>
    <script>

    function viewerReady()
    {
        wvf = $("#webVisFrame")[0].contentWindow;
        
        wvf.createNativePart("models/window/GlassLeft/index.x3d", "Left Glass", null, {toolTipText:"Left Glass"});
        wvf.createNativePart("models/window/GlassRight/index.x3d", "Right Glass", null, {toolTipText:"Right Glass"});
        wvf.createNativePart("models/window/Handle/index.x3d", "Handle", null, {toolTipText:"Handle"});
        wvf.createNativePart("models/window/SashLeft/index.x3d", "Left Sash", null, {toolTipText:"Left Sash"});
        wvf.createNativePart("models/window/SashRight/index.x3d", "Right Sash", null, {toolTipText:"Right Sash"});
        wvf.createNativePart("models/window/Sill/index.x3d", "Sill", null, {toolTipText:"Sill"});
        wvf.createNativePart("models/window/Frame/index.x3d", "Frame", null, {toolTipText:"Frame"});
        wvf.showAll = false;
        wvf.setCameraByString(JSON.stringify({"position":"-19.15501 5.51380 8.31785","orientation":"-0.13204 -0.98721 -0.08938 1.17169"}));
    }

    </script>
</head>
<body>
    <div id="view" class="viewdiv">
        <iframe id="webVisFrame" src="viewer.html" onload="viewerReady();"></iframe>
    </div>
</body>
</html>
