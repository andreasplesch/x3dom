<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns='http://www.w3.org/1999/xhtml'>

  <head>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8'/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <link rel="stylesheet" type="text/css" href="http://x3dom.org/download/dev/x3dom.css" />
    <script type="text/javascript" src="http://x3dom.org/download/dev/x3dom-full.js"></script>
  </head>
  
  <body>
    <X3D xmlns='http://www.web3d.org/specifications/x3d-namespace'
         showStat='true' showLog='false' width='500px' height='500px'>
      <Scene>
          <Background skyColor='0.0 0.0 0.0'/>
          <Viewpoint description='Default' zNear='0.0001' zFar='100'/>
          <Transform>
            <VolumeData id='volume' dimensions='4.0 4.0 4.0'>
              <ImageTextureAtlas containerField='voxels' url='volume/aorta4096.png'
                                 numberOfSlices='96' slicesOverX='10' slicesOverY='10'/>
              <OpacityMapVolumeStyle lightFactor='1.2' opacityFactor='6.0'>
                <ImageTexture containerField='transferFunction' url='volume/transfer.png'/>
              </OpacityMapVolumeStyle>
            </VolumeData>
          </Transform>
      </Scene>
    </X3D>
  </body>
</html>
